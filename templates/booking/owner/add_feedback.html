{% extends 'base.html' %}

{% block title %}Add Feedback - Vehicle Service Booking System{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-star"></i> Add Feedback</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">Booking #{{ booking.id }} - {{ booking.service_center.name }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            {{ form.rating }}
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment (Optional)</label>
                            {{ form.comment }}
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Submit Feedback
                        </button>
                        <a href="{% url 'booking_detail' booking.id %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
