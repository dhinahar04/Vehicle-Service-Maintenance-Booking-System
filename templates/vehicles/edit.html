{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Vehicle - Vehicle Service{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-pencil"></i> Edit Vehicle</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="make" class="form-label">Make *</label>
                            <input type="text" class="form-control" id="make" name="make" value="{{ vehicle.make }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="model" class="form-label">Model *</label>
                            <input type="text" class="form-control" id="model" name="model" value="{{ vehicle.model }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="year" class="form-label">Year *</label>
                            <input type="number" class="form-control" id="year" name="year" value="{{ vehicle.year }}" min="1900" max="2024" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="vehicle_type" class="form-label">Vehicle Type *</label>
                            <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                                <option value="car" {% if vehicle.vehicle_type == 'car' %}selected{% endif %}>Car</option>
                                <option value="motorcycle" {% if vehicle.vehicle_type == 'motorcycle' %}selected{% endif %}>Motorcycle</option>
                                <option value="truck" {% if vehicle.vehicle_type == 'truck' %}selected{% endif %}>Truck</option>
                                <option value="suv" {% if vehicle.vehicle_type == 'suv' %}selected{% endif %}>SUV</option>
                                <option value="van" {% if vehicle.vehicle_type == 'van' %}selected{% endif %}>Van</option>
                                <option value="other" {% if vehicle.vehicle_type == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="fuel_type" class="form-label">Fuel Type *</label>
                            <select class="form-select" id="fuel_type" name="fuel_type" required>
                                <option value="petrol" {% if vehicle.fuel_type == 'petrol' %}selected{% endif %}>Petrol</option>
                                <option value="diesel" {% if vehicle.fuel_type == 'diesel' %}selected{% endif %}>Diesel</option>
                                <option value="electric" {% if vehicle.fuel_type == 'electric' %}selected{% endif %}>Electric</option>
                                <option value="hybrid" {% if vehicle.fuel_type == 'hybrid' %}selected{% endif %}>Hybrid</option>
                                <option value="cng" {% if vehicle.fuel_type == 'cng' %}selected{% endif %}>CNG</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Registration Number</label>
                        <input type="text" class="form-control" value="{{ vehicle.registration_number }}" disabled>
                        <small class="text-muted">Registration number cannot be changed</small>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" name="color" value="{{ vehicle.color }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mileage" class="form-label">Mileage (km)</label>
                            <input type="number" class="form-control" id="mileage" name="mileage" value="{{ vehicle.mileage }}" min="0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="vin_number" class="form-label">VIN Number</label>
                        <input type="text" class="form-control" id="vin_number" name="vin_number" value="{{ vehicle.vin_number }}">
                    </div>
                    <div class="mb-3">
                        <label for="insurance_number" class="form-label">Insurance Number</label>
                        <input type="text" class="form-control" id="insurance_number" name="insurance_number" value="{{ vehicle.insurance_number }}">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'vehicles:detail' vehicle.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Update Vehicle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
